<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <div id="game">
      <div id="board-player"></div>
      <div id="board-computer"></div>
      <div id="controls">
        <label>
          <input type="radio" name="ship" value="0" checked />
          Carrier
        </label>
        <label>
          <input type="radio" name="ship" value="1" />
          Cruiser
        </label>
        <label>
          <input type="radio" name="ship" value="2" />
          Cruiser
        </label>
        <label>
          <input type="radio" name="ship" value="3" />
          Battleship
        </label>
        <label>
          <input type="radio" name="ship" value="4" />
          Destroyer
        </label>
        <button id="rotate-button" value="horizontal">Horizontal</button>
        <button id="start-button">Start Game</button>
      </div>
    </div>
  </body>
</html>
